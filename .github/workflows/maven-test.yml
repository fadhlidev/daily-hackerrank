name: Maven Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build and test with Maven
        run: mvn test
